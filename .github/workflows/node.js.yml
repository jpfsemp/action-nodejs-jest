name: Node.js CI

# permissions:
#   contents: read
#   issues: read
#   checks: write
#   pull-requests: write

permissions: write-all

on: 
  pull_request: 
    branches: 
      - main
  push:
    branches: 
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm install jest-junit --save-dev 
      - run: npm run build --if-present
      - run: npm install jest --global
      - run: jest --coverage --reporters=default
      - run: ls 
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
              **/*.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: covarage
            # Upload the coverage directory from the repository
            path: './coverage'

      - uses: artiomtr/jest-coverage-report-action@v2
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/coverage/*.xml'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jpfsemp
            -Dsonar.projectKey=action-nodejs-test
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            # -Dsonar.testExecutionReportPaths=./coverage/*.xml